    /* Toggle Menu */
     .toggle-menu {
      margin: 0 -16px 24px;
      padding: 0 16px;
      position: relative;
    }

    .toggle-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      scroll-snap-type: x mandatory;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .toggle-scroll::-webkit-scrollbar {
      display: none;
    }

    .toggle-btn {
      flex-shrink: 0;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 14px;
      border: 2px solid var(--border);
      background: var(--card);
      color: var(--foreground);
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    .toggle-btn:hover {
      border-color: rgba(0, 128, 255, 0.3);
      background: var(--secondary);
    }

    .toggle-btn.active {
      background: var(--primary);
      color: var(--primary-foreground);
      border-color: var(--primary);
      box-shadow: var(--shadow);
      transform: scale(1.02);
    }

    .toggle-btn .emoji {
      font-size: 16px;
    }

    .toggle-fade {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 8px;
      width: 32px;
      background: linear-gradient(to left, var(--background), transparent);
      pointer-events: none;
    } 

    /* Section Title */
    .section-title {
      margin-bottom: 16px;
    }

    .section-title h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: capitalize;
    }

    .section-title p {
      color: var(--muted-foreground);
      font-size: 14px;
    }

    /* Services Grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    /* Service Card */
    .service-card {
      background: var(--service-card-bg);
      border: 1px solid var(--service-card-border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.3s;
      animation: fadeInUp 0.4s ease-out backwards;
    }

    .service-card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .service-card:active {
      transform: translateY(0);
    }

    .card-image {
      aspect-ratio: 4/3;
      background: var(--placeholder-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image svg {
      width: 48px;
      height: 48px;
      color: var(--placeholder-icon);
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 12px;
      color: var(--muted-foreground);
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-price {
      font-size: 15px;
      font-weight: 600;
      color: var(--primary);
    }

    .card-link {
      font-size: 12px;
      font-weight: 500;
      color: var(--primary);
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .card-link:hover {
      opacity: 0.8;
    }

    /* CTA Section */
    .cta {
      margin-top: 32px;
      padding: 24px;
      background: var(--primary);
      border-radius: 16px;
      text-align: center;
    }

    .cta h3 {
      color: var(--primary-foreground);
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .cta p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .cta-btn {
      background: var(--background);
      color: var(--foreground);
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: opacity 0.2s;
    }

    .cta-btn:hover {
      opacity: 0.9;
    }

    /* Footer */
    .footer {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .footer p {
      font-size: 12px;
      color: var(--muted-foreground);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.4s ease-out;
    }
  </style>

    // DOM Elements
    const toggleBtns = document.querySelectorAll('.toggle-btn');
    const sectionTitle = document.getElementById('sectionTitle');
    const servicesGrid = document.getElementById('servicesGrid');

    // Tab switching
    let activeTab = 'hardware';

    function renderServices(tab) {
      const serviceList = services[tab];
      servicesGrid.innerHTML = serviceList.map((service, index) => `
        <div class="service-card" style="animation-delay: ${index * 50}ms">
          <div class="card-image">
            ${icons[service.icon] || icons.phone}
          </div>
          <div class="card-content">
            <h3>${service.title}</h3>
            <p>${service.description}</p>
            <div class="card-footer">
              <span class="card-price">From ${service.price}</span>
              <a href="#" class="card-link">Book Now â†’</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        if (tab === activeTab) return;

        // Update active button
        toggleBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Update title
        sectionTitle.textContent = `${tab.charAt(0).toUpperCase() + tab.slice(1)} Services`;

        // Render new services
        activeTab = tab;
        renderServices(tab);
      });
    });

    // Initial render
    renderServices('hardware');
  </script>
